<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img-bkg/icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>BlackJack</title>
</head>
<body>
    
    <!-- Header -->
    <div id="body-container">
        <header class="title">
            <div class="title-container">
                <h1 class="gold" >BLACK</h1>
                <h1>JACK</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Portafolio</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <!-- Section -->
        <div id="section-container">
            <div id="opts-container">
                <button id="btnNew">New game</button>
                <button id="btnTake">Take cart</button>
                <button id="btnStop">Stop it</button>
            </div>
        
           <!--  Players-mallet -->
           <div id="p-mallet">
                <div class="player-container">
                    <div class="col left">
                        <div id="p1-cards" class="border">
                        </div>
                        <h1>P1 - <small>0</small></h1>
                    </div>
                </div>
                <div class="player-container">
                    <div class="col center">
                        <div id="p2-cards" class="border">
                        </div>
                        <h1>P2 - <small>0</small></h1>
                    </div>
                </div>
                <div class="player-container">
                    <div class="col right">
                        <div id="p3-cards" class="border">
                        </div>
                        <h1>P3 - <small>0</small></h1>
                    </div>
                </div>
           </div>
        </div>
    </div>
  <!--  Footer -->
    <footer id="footer-container">
        <p>Design and code by <a href="https://github.com/DVDLC" target="blank">David C.</a></p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
